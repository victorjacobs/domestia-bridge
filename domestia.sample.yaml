mqtt:
  ip_address: 192.168.1.1
  username: domestia
  password: domestia

domestia:
  ip_address: 192.168.1.2
  refresh_frequency: 1000
  lights:
    - port: 1
      name: Kitchen
    - port: 16
      name: Office
      # Whether the port is dimmable
      dimmable: false
      # If always_on is set, the light will be turned on every time it is turned off. Useful for Hue bulbs
      always_on: false
      # Whether or not to expose this light to Home Assistant
      controllable: true
